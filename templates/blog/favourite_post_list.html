{% extends 'blog/base.html' %}


{% block content %}

<div class="row">
  {% for p in favourite_posts %}
    <div class="col-md-6">
      <div class="img-thumbnail">
        <a href="{{ p.get_absolute_url }}">{{ p.title }}</a><small style="float:right">{{ p.created }}</small><br>
        Author : {{ p.author }}<br>
        {{ p.body }}
      </div>
      <br>
    </div>
  {% empty %}
  <div class="container-fluid">
    No Fav. Posts Found
  </div>
  {% endfor %}
</div>

{% endblock %}
